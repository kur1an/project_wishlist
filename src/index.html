<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Wish List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Project Wish List</h1>

        <ul id="wishlist"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
